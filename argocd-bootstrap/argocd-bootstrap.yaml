apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-bootstrap-root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: "git@github.com:SabinGhost19/kubernetes-logging-stack.git"
    targetRevision: main
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
