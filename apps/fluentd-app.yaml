apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: git@github.com:SabinGhost19/kubernetes-logging-stack.git
    path: apps/charts/fluentd-chart/fluentd
    targetRevision: main
    helm:
      valueFiles:
        - ../values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
