# opensearch-dashboards-values.yaml - CORECT pentru SSL
opensearchHosts: "https://opensearch-cluster-master:9200" # HTTPS!

config:
  opensearch_dashboards.yml: |
    server.name: opensearch-dashboards
    server.host: "0.0.0.0"

    # HTTPS endpoints (nu HTTP!)
    opensearch.hosts: ["https://opensearch-cluster-master:9200"]

    # SSL - acceptÄƒ certificatele demo
    opensearch.ssl.verificationMode: none

    # Autentificare
    opensearch.username: "kibanaserver"
    opensearch.password: "kibanaserver"

    opensearch.requestHeadersWhitelist: ["authorization", "securitytenant"]

    # Security settings
    opensearch_security.auth.type: "basicauth"
    opensearch_security.cookie.secure: false
    opensearch_security.multitenancy.enabled: true
    opensearch_security.multitenancy.tenants.preferred: ["Private", "Global"]
    opensearch_security.readonly_mode.roles: ["kibana_read_only"]

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: false

replicaCount: 1
